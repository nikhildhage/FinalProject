{% extends 'base.html' %}
{% load static %}

{% block customcss %}
    <link rel="stylesheet" href="{% static 'css/giftCard.css' %}" type="text/css">
{% endblock %}
{% block content %}
    <div id="giftCardsArea">
        <section class=" row giftCard1">
            <div class="card">
                <img id="giftCard1Img"
                     src="https://cdn.shopify.com/s/files/1/0137/5259/8586/products/Gold_300x300.png?v=1538496047"
                     alt="">
                <div class="card-body">
                    <p class="card-text card_details">$100 Gold Gift Card</p>
                </div>
            </div>
            <p>Deal: Apply for the store credit card <br> you will
                get this free $100 store wide credit</p>
        </section>
        <section class="giftCard2">
            <img id="giftCard2img"
                 src="https://cdn.shopify.com/s/files/1/0137/5259/8586/products/Gold_300x300.png?v=1538496047"
                 alt="">
            <p class="card_details">$50 Silver Gift Card</p>
        </section>
        <section class="giftCard3">
            <img id="giftCard3Img"
                 src="https://cdn.shopify.com/s/files/1/0137/5259/8586/products/Gold_300x300.png?v=1538496047"
                 alt="">
            <p class="card_details">$25 Bronze Gift Card</p>
        </section>
    </div>
{% endblock %}
